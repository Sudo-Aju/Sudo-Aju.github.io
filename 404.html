<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Catch Me If You Can</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0f172a;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
           
        }

        .header {
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            letter-spacing: -2px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #msg {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: bold;
            
            margin-top: 10px;
        }

        #man {
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 60px;
            cursor: crosshair;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            z-index: 5;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="grid"></div>

<div class="header">
    <h1>404: PAGE HARD TO CATCH</h1>
    <p id="msg">He has the link. Catch him if you can.</p>
</div>

<div id="man">üèÉ‚Äç‚ôÇÔ∏è</div>

<script>
    const m = document.getElementById('man'), 
          msg = document.getElementById('msg');
    const q = ["Missed me!", "Wrong way, buddy.", "I'm the 4, you're the 0.", "Try harder.", "Is that your best?", "Not today!"];

    document.onmousemove = (e) => {
        const rect = m.getBoundingClientRect();
        const mX = rect.left + rect.width / 2;
        const mY = rect.top + rect.height / 2;
        
        const dx = e.pageX - mX;
        const dy = e.pageY - mY;
        const distance = Math.sqrt(dx*dx + dy*dy);

        if (distance < 120) {
            m.style.left = (Math.random() * (window.innerWidth - 100) + 50) + "px";
            m.style.top = (Math.random() * (window.innerHeight - 100) + 50) + "px";
            msg.innerHTML = q[Math.floor(Math.random() * q.length)];
            m.innerHTML = "üèÉ‚Äç‚ôÇÔ∏èüí®";
            
            setTimeout(() => { m.innerHTML = "üèÉ‚Äç‚ôÇÔ∏è"; }, 400);
        }
    };

    m.onclick = () => {
        alert("Fine! You caught me. But I still don't have your page.");
        location.reload();
    };
</script>
</body>
</html>
